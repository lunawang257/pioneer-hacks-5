{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<br>
<style>
  h1{
    font-weight: bold;
    color: #72B3DA;
    font-family: 'Tahoma';
 
 
  }
 </style>
<form method="POST">
  <h1 align="center">Login</h1>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary"style="background-color: #5A9CC3;">Login</button>
</form>
{% endblock %}
